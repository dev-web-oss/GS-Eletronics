<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    <script type="module" src="src/javascript/allProduto.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>TechBox</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="index.html" id="nav_logo">
          <img
            src="./src/images/Logo TechBox.png"
            alt="logo da TechBox"
            id="logo"
          />
        </a>

        <section id="filtros-produtos">
          <select name="categoria" id="selectCategoria">
            <option value="Todos">TODOS</option>
            <option value="Acessorio">ACESSÓRIOS</option>
            <option value="Antena">ANTENA</option>
            <option value="CaboHDMI">CABO HDMI</option>
            <option value="CaboDeCelular">CABOS DE CELULAR</option>
            <option value="CaixaDeSom">CAIXA DE SOM</option>
            <option value="Campainha">CAMPAINHA</option>
            <option value="CapasDeCelular">CAPAS DE CELULAR</option>
            <option value="Carregadores">CARREGADORES</option>
            <option value="CartoesDeMemoria">CARTÕES DE MEMÓRIA</option>
            <option value="Chaveiros">CHAVEIROS</option>
            <option value="CoposGarrafas">COPO E GARRAFA</option>
            <option value="Ferramentas">FERRAMENTAS</option>
            <option value="FoneDeOuvido">FONE DE OUVIDO</option>
            <option value="Lanterna">LANTERNA</option>
            <option value="Marmita">MARMITA</option>
            <option value="Massageador">MASSAGEADOR</option>
            <option value="MiniCompressor">MINI COMPRESSOR</option>
            <option value="Mouse">MOUSE</option>
            <option value="Projetores">PROJETORES</option>
            <option value="Radios">RÁDIOS</option>
            <option value="RelogioSmartWatch">RELÓGIO SMART WATCH</option>
            <option value="Suporte">SUPORTE</option>
            <option value="VideoGame">VIDEO GAME</option>
          </select>
          
          <input
            type="text"
            id="inputBusca"
            placeholder="Buscar produtos..."
          />
        </section>

        <div id="btn_header">
          <button id="mobile_btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </nav>
    </header>

    <main id="content-allProduto">
      

      <section id="lista-produtos">
        <!-- Aqui os produtos serão inseridos via JS -->
      </section>
    </main>

    <!-- Carrinho Lateral -->
    <div id="perfil" class="perfil">
      <div class="perfil-header">
        <h1>Carrinho</h2>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
      <div id="carrinho-itens" class="carrinho-itens">
        <!-- Itens do carrinho aparecem aqui -->
      </div>
      <div class="btnBuy">
        <button id="comprar-btn" class="btn-default">Comprar</button>
      </div>
    </div>
    
    <footer>
    <div class="imgOnda">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" fill="currentColor">
        <path d="M0,192L30,197.3C60,203,120,213,180,192C240,171,300,117,360,90.7C420,64,480,64,540,85.3C600,107,660,149,720,160C780,171,840,149,900,149.3C960,149,1020,171,1080,186.7C1140,203,1200,213,1260,197.3C1320,181,1380,139,1410,117.3L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
      </svg>
    </div>

    <div id="footer_items">
      <span id="copyright"> &copy; TechBox</span>

      <div class="termos">
        <div id="garantia">
          <a href="garantia.html">
            Termo de Garantia
          </a>
        </div>

        <div id="privacidade">
          <a href="privacidade.html">
            Política de Privacidade
          </a>
        </div>
      </div>
    </div>
  </footer>
  </body>
</html>
